<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/playstation5_page_css.css">

<body>
    <div class="main">
        <div class="start">
            <div class="start_img">
                <img src="../../sources/Img/playstation5.png" alt="" class="img_playstation5_start _anim-items _anim_no_restart">

            <div class="start_text _anim-items _anim_no_restart">

                <img src="../../sources/Img/logo_playstation_5.png" alt="" class="logo_playstation5_start">
            </div>
        </div>
        
        <def class="main">
            <def class="main1">
                <div class="slogan_playstation5_main1">
                    <p class="spm">Play</p> 
                    <p class="spm">Has</p>
                    <p class="spm">No</p>

                </div>
                <div class="spec_playstation5_main1">
                    <section id="anchor">
                        <ul>
                          <li class="li_spec">До 120 кадров в секунду с поддержкой частоты вывода 120 Гц.</li>
                          <li class="li_spec">Технология HDR</li>
                          <li class="li_spec">Поддержка разрешения 8K</li>
                          <li class="li_spec">Трассировка лучей</li>

                        </ul>
                      </section>

            </def>
        </def>
